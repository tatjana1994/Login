<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type='module' src="../index.js"></script>
        <link rel="stylesheet" href="custom.css">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>


    <body>
        <img src="/Assets/back.png" class="fixed hidden lg:block inset-0 h-full" style="z-index: -1;" />

        <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
            <img src="/Assets/unlock.svg" class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto"/>

            <form class="flex flex-col justify-center items-center w-1/2 border-b-8 border-t-8 border-double border-gray-600  py-12 px-12" method="POST" name="form" >
                <img src="/Assets/avatar.svg" class="w-32" />
                <h2 class="my-8 font-display font-bold text-3xl text-gray-800 text-center ">Welcome!</h2>
                

                <div class="relative" >
                    <i class="fa fa-user absolute text-primarycolor text-xxl "></i>
                    <input id="email" autocomplete="off" name="email" type="text" placeholder="username" class="pl-8 border-b-2 font-display focus:outline-none border-primarycolor transition-all duration-500 text-lg"/>
                    <div id="email_error" class="email_error font-bold absolute text-red-700 text-xs hidden" ></div>
                </div>

                <div class="relative mt-12">
                    <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
                    <input id="password" name="password" type="password" placeholder="password" class="pl-8 border-b-2 font-display focus:outline-none border-primarycolor transition-all duration-500  text-lg" />
                    <div id="pass_error" class="pass_error text-red-700 font-bold text-red-700 absolute text-xs hidden "></div>
                                     
                </div>

                <a href="#" class="self-end mt-4 py-3 text-gray-600 font-bold">Forgot password?</a>
                <a href="#" id ="btnClick" onsubmit="return onSubmit()" class="py-3 px-20 bg-black rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500">Login</a>

                <div id="spinner" class="">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                
            </form>
        </div>
    </body>
</html>
