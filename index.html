<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type='module' src="index.js"></script>
</head>

<body>

<div class="loader">
        <img src="loading.gif" alt="Loading..."/>
    </div>

<div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="text" id="email" placeholder="Email" name="" value="">
    </div>

    <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="password" placeholder="Password" name="" value="">
    </div>
    
    <input id="btnClick" type="button" name="" value="Submit" onclick="onSubmit();">
    
</div>

</body>
</html>
